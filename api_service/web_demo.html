<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ∫ÊñáÊ†ºÂºèÊ£ÄÊµãÁ≥ªÁªü - Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.processing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .result {
            margin-top: 20px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        
        .stat-value.success {
            color: #28a745;
        }
        
        .stat-value.error {
            color: #dc3545;
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .download-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background: #e8e9ff;
            border-radius: 8px;
            display: none;
        }
        
        .selected-file.show {
            display: block;
        }
        
        .file-name {
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ ËÆ∫ÊñáÊ†ºÂºèÊ£ÄÊµãÁ≥ªÁªü</h1>
        <p class="subtitle">‰∏ä‰º†WordÊñáÊ°£ÔºåËá™Âä®Ê£ÄÊµãËÆ∫ÊñáÊ†ºÂºèËßÑËåÉ</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞ËøôÈáå</div>
            <div class="upload-hint">ÊîØÊåÅ .docx Ê†ºÂºè</div>
            <input type="file" id="fileInput" accept=".docx">
        </div>
        
        <div class="selected-file" id="selectedFile">
            <div class="file-name">
                <span>üìÑ</span>
                <span id="fileName"></span>
            </div>
        </div>
        
        <button class="btn" id="uploadBtn" disabled>ÂºÄÂßãÊ£ÄÊµã</button>
        
        <div class="status" id="status">
            <div id="statusMessage"></div>
            <div class="spinner" id="spinner" style="display: none;"></div>
            <div class="result" id="result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        let selectedFile = null;
        let currentTaskId = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');
        const statusMessage = document.getElementById('statusMessage');
        const spinner = document.getElementById('spinner');
        const resultDiv = document.getElementById('result');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileNameSpan = document.getElementById('fileName');
        
        // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });
        
        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });
        
        function handleFileSelect(file) {
            if (!file) return;
            
            if (!file.name.endsWith('.docx')) {
                alert('ËØ∑ÈÄâÊã© .docx Ê†ºÂºèÁöÑÊñá‰ª∂');
                return;
            }
            
            selectedFile = file;
            fileNameSpan.textContent = file.name;
            selectedFileDiv.classList.add('show');
            uploadBtn.disabled = false;
        }
        
        // ‰∏ä‰º†Âπ∂Ê£ÄÊµã
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // ÊòæÁ§∫Â§ÑÁêÜÁä∂ÊÄÅ
            statusDiv.className = 'status show processing';
            statusMessage.textContent = 'Ê≠£Âú®‰∏ä‰º†ÊñáÊ°£...';
            spinner.style.display = 'block';
            resultDiv.style.display = 'none';
            uploadBtn.disabled = true;
            
            try {
                // ‰∏ä‰º†Êñá‰ª∂
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const uploadResponse = await fetch(`${API_BASE_URL}/api/detect`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('‰∏ä‰º†Â§±Ë¥•');
                }
                
                const uploadResult = await uploadResponse.json();
                currentTaskId = uploadResult.task_id;
                
                statusMessage.textContent = 'ÊñáÊ°£Â∑≤‰∏ä‰º†ÔºåÊ≠£Âú®Ê£ÄÊµã‰∏≠...';
                
                // ËΩÆËØ¢Ê£ÄÊü•Áä∂ÊÄÅ
                await pollTaskStatus();
                
            } catch (error) {
                statusDiv.className = 'status show error';
                statusMessage.textContent = `ÈîôËØØ: ${error.message}`;
                spinner.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
        
        async function pollTaskStatus() {
            const maxAttempts = 150; // 5ÂàÜÈíüË∂ÖÊó∂
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/status/${currentTaskId}`);
                    const status = await response.json();
                    
                    if (status.status === 'completed') {
                        showResult(status.result);
                        return;
                    } else if (status.status === 'failed') {
                        throw new Error(status.error || 'Ê£ÄÊµãÂ§±Ë¥•');
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;
                    
                } catch (error) {
                    throw error;
                }
            }
            
            throw new Error('Ê£ÄÊµãË∂ÖÊó∂');
        }
        
        function showResult(result) {
            statusDiv.className = 'status show success';
            statusMessage.textContent = '‚úÖ Ê£ÄÊµãÂÆåÊàêÔºÅ';
            spinner.style.display = 'none';
            
            const passRate = result.pass_rate;
            const statusColor = passRate >= 80 ? 'success' : 'error';
            
            resultDiv.innerHTML = `
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-label">ÊÄªÊ£ÄÊµãÈ°π</div>
                        <div class="stat-value">${result.total_checks}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ÈÄöËøáÈ°π</div>
                        <div class="stat-value success">${result.passed_checks}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Â§±Ë¥•È°π</div>
                        <div class="stat-value error">${result.failed_checks}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ÈÄöËøáÁéá</div>
                        <div class="stat-value ${statusColor}">${passRate}%</div>
                    </div>
                </div>
                <div class="download-buttons">
                    <button class="download-btn" onclick="downloadReport()">
                        üìÑ ‰∏ãËΩΩÊñáÊú¨Êä•Âëä
                    </button>
                    <button class="download-btn" onclick="downloadAnnotated()">
                        üìù ‰∏ãËΩΩÂ∏¶ÊâπÊ≥®ÊñáÊ°£
                    </button>
                </div>
            `;
            
            resultDiv.style.display = 'block';
            uploadBtn.disabled = false;
        }
        
        function downloadReport() {
            window.open(`${API_BASE_URL}/api/download/${currentTaskId}/report`);
        }
        
        function downloadAnnotated() {
            window.open(`${API_BASE_URL}/api/download/${currentTaskId}/annotated`);
        }
    </script>
</body>
</html>
